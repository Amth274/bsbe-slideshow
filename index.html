<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSBE Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img class="slide" src="https://github.com/Amth274/bsbe-slideshow/blob/main/20240108_143033-scaled.jpg?raw=true" alt="Slide 1">
    <img class="slide" src="https://github.com/Amth274/bsbe-slideshow/blob/main/20240108_143315-scaled.jpg?raw=true" alt="Slide 2">
    <img class="slide" src="https://github.com/Amth274/bsbe-slideshow/blob/main/20231226_102821-scaled.jpg?raw=true" alt="Slide 3">
  </div>

  <script>
    let index = 0;
    const slides = document.getElementsByClassName("slide");
    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      index++;
      if (index > slides.length) { index = 1; }
      slides[index - 1].style.display = "block";
      setTimeout(showSlides, 3000); // change every 3 seconds
    }
    showSlides();
  </script>

</body>
</html>
